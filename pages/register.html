<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Авторизация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('../style/images/regbackground.jpg'); /* путь к фоновому изображению */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .form-label,
    .form-control::placeholder {
      color: #ffffff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #4ef1f4;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid #ddd;
      box-shadow: none;
      color: #000000;
    }

    .btn-primary, .btn-success {
      background-color: rgba(0, 123, 255, 0.8);
      border: none;
    }

    .btn-success {
      background-color: rgba(40, 167, 69, 0.8);
    }

    .btn:hover {
      opacity: 0.9;
    }

    .form-toggle {
      text-align: center;
      margin-top: 10px;
    }

    .form-toggle a {
      color: #3400ee;
      text-decoration: none;
    }

    .form-toggle a:hover {
      text-decoration: underline;
    }

    h2 {
      color: #000000;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2 class="text-center mb-4" id="formTitle">Вход</h2>

    <!-- Форма входа -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginUsername" class="form-label">Логин</label>
        <input type="text" class="form-control" id="loginUsername" placeholder="Введите логин" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Введите пароль" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>

    <!-- Форма регистрации -->
    <form id="registerForm" style="display: none;">
      <div class="mb-2">
        <label for="regName" class="form-label">Имя</label>
        <input type="text" class="form-control" id="regName" placeholder="Ваше имя" required>
      </div>
      <div class="mb-2">
        <label for="regUsername" class="form-label">Логин</label>
        <input type="text" class="form-control" id="regUsername" placeholder="Придумайте логин" required>
      </div>
      <div class="mb-2">
        <label for="regPassword" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="regPassword" placeholder="Придумайте пароль" required>
      </div>
      <div class="mb-2">
        <label for="regEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="regEmail" placeholder="Ваш email" required>
      </div>
      <div class="mb-2">
        <label for="regAddress" class="form-label">Адрес доставки</label>
        <input type="text" class="form-control" id="regAddress" placeholder="Ваш адрес" required>
      </div>
      <div class="mb-3">
        <label for="regPhone" class="form-label">Номер телефона</label>
        <input type="tel" class="form-control" id="regPhone" placeholder="+7 777 123 45 67" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
    </form>

    <!-- Переключатели -->
    <div class="form-toggle mt-3">
      <a href="#" id="forgotPasswordLink">Забыл пароль?</a> |
      <a href="#" id="toggleFormLink">Зарегистрироваться</a>
    </div>
  </div>

  <script>
    const toggleLink = document.getElementById('toggleFormLink');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const formTitle = document.getElementById('formTitle');

    toggleLink.addEventListener('click', function (e) {
      e.preventDefault();
      const isRegister = registerForm.style.display === 'none';
      registerForm.style.display = isRegister ? 'block' : 'none';
      loginForm.style.display = isRegister ? 'none' : 'block';
      formTitle.textContent = isRegister ? 'Регистрация' : 'Вход';
      toggleLink.textContent = isRegister ? 'Уже есть аккаунт?' : 'Зарегистрироваться';
    });
  </script>

</body>
</html>
