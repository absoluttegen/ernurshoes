<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ErnurShoes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;1,900&display=swap" rel="stylesheet">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Стили -->
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <!-- Логотип -->
  <div class="logo-container">
    <img src="style/images/logo.png" alt="Logo" class="logo">
  </div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg py-3">
    <div class="container justify-content-center">
      <ul class="navbar-nav flex-row gap-4 menu-items">
        <li class="nav-item"><a class="nav-link" href="#">New & Featured</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Men</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Kids</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sale</a></li>
      </ul>
      <div class="icons d-flex gap-3">
        <img src="style/images/lupa.svg" alt="Search" class="icon">
        <img src="style/images/favorite.svg" alt="Favorites" class="icon">
        <img src="style/images/shop.svg" alt="Cart" class="icon">
      </div>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <div class="hero-content">
  <div class="text-overlay">
    CRAFTED FOR<br><span class="text-bottom">CHAMPIONS</span>
  </div>

  <div class="shoe-wrapper">
    <img src="style/images/main-shoe.png" alt="Main Shoe" class="shoe-img">
    <div class="explore">
      <img src="style/images/arrow.svg" alt="Arrow" class="arrow-icon">
      <span>Explore more</span>
    </div>
  </div>
</div>
  </section>

</body>
</html>
